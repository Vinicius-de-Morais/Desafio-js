  <body>

    <h2>Cadastro de Usuario 10</h2>
    <form id="cadastro" action="" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />
      <label for="tipo-pessoa">Tipo de Pessoa:</label>
      <input
        type="radio"
        id="pessoa-fisica"
        name="tipo-pessoa"
        value="cpf"
        onchange="choseDocument(value)"
      />
      <label for="pessoa-fisica">Física</label>
      <input
        type="radio"
        id="pessoa-juridica"
        name="tipo-pessoa"
        value="cnpj"
        onchange="choseDocument(value)"
      />
      <label for="pessoa-juridica">Jurídica</label><br /><br />
      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        pattern="[0-9]{11}"
        disabled
      /><br /><br />
      <label for="cnpj">CNPJ:</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        pattern="[0-9]{14}"
        disabled
      /><br /><br />
      <label for="data-nascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="data-nascimento"
        name="data-nascimento"
        disabled
      /><br /><br />
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required /><br /><br />
      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        pattern="[0-9]{8}"
        required
      /><br /><br />
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required /><br /><br />
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit">Cadastrar</button>
    </form>

    <script>
        const form = document.getElementById('cadastro');
      const cpf = document.getElementById("cpf");
      const cnpj = document.getElementById("cnpj");
      const birthdate = document.getElementById("data-nascimento");
      const cep = document.getElementById("cep");

      function choseDocument(type){
        if(type == "cpf"){
            cpf.disabled = false;
            cnpj.disabled = true;
            birthdate.disabled = false;
        }else{
            cpf.disabled = true;
            cnpj.disabled = false;
            birthdate.disabled = true;
        }
      }

      form.addEventListener("submit", function (event) {
        if (!validate()) {
          event.preventDefault();
        }
      });

      function validate() {
        if (typeof birthdate.value != "int" || typeof cep.value != "int" || typeof cpf.value != "int") {
          return false;
        }

        return true;
      }
    </script>
  </body>
